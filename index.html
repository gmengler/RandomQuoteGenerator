<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Quote Machine</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="./app.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="index.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script defer src="./static/fontawesome-all.js"></script>
</head>

<body>
  <div id="quoteBox" class="col-md-6 col-md-offset-3 text-center">
    <h2>“What a curious power words have.”</h2>
    <p>- Tadeusz Borowski</p>
    <div class="panel panel-default">
      <div class="panel-body">
        <p id="quote"></p>
        <h4 id="author"></h4>
      </div>
      <div id="twitter">
        <a class="btn btn-primary twitterBtn" id="tweet-quote" data-show-count="false">Tweet <i class="fab fa-twitter"></i></a>
      </div>​
    </div>
    <button id="getQuote" class="btn btn-primary btn-lg round btn-block">New Quote</button>
  </div>
</body>

</html>
